<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>#twitter-sa</title>
</head>

<body>
    <h1>#suicide</h1>
    <ul class="tweets"></ul>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
    <script>
        var socket = io.connect();
        jQuery(function($) {
            var tweetList = $('ul.tweets');
            socket.on('stream', function(tweet) {
               if (tweet.text.indexOf('RT') !=0) {
                    tweetList.prepend('<li>' + '<a href="https://twitter.com/' + tweet.user.screen_name + '"' + ' target="blank">' + tweet.user.screen_name + '</a>' + ': '+ tweet.text + '</li>');
                }
                console.log(tweet)
            });
        });
    </script>
</body>

</html>
